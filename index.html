<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/ol@v9.2.4/dist/ol.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@v9.2.4/ol.css">

    <style>
        .map{
            width: 100%;
            height: 90vh;
        }
    </style>
    <title>AWS</title>
</head>
<body>
    <div class="map" id="map"></div>
    <script>
        var map=new ol.Map({
            view:new ol.View({
                projection:'EPSG:4326',
                center:[79,18],
                zoom:10
            }),
            layers:[new ol.layer.Tile({
                source:new ol.source.OSM()
            })],
            target:'map'
        })

        src=new ol.source.ImageWMS({
            url:'http://54.174.211.118:8080/geoserver/Historical/wms?service=WMS&version=1.1.0&request=GetMap&layers=Historical%3AMergedTmin&bbox=338677.74035350577%2C1948157.3237600543%2C398557.74035350577%2C2003867.3237600543&width=768&height=714&srs=EPSG%3A32644&styles=&format=application/openlayers',
            serverType:'geoserver'
        })
        lay=new ol.layer.Image({
            source:src
            // opacity:0.6
        })
     
       
       map.addLayer(lay)
    
  
    </script>
</body>
</html>
